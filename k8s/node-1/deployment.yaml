apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-01
spec:
  selector:
    matchLabels:
      app: node-01
  template:
    metadata:
      labels:
        app: node-01
    spec:
      containers:
        - name: kafka
          image: node-01:dev
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-env